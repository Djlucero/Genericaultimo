<div class="container">
  <img class="avatar6"src="/assets/img/manzana.jpg"width="100" height="100"/>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <a class="btn btn-default" href="http://localhost:4200/#/clientes">Listar Clientes</a>
          <a class="btn btn-success" href="http://localhost:4200/#/crearcliente">Adicionar Cliente</a>
          <a class="btn btn-warning" href="http://localhost:4200/#/actulizarcliente">Actualizar Cliente</a>
          <a class="btn btn-danger" href="http://localhost:4200/#/eliminarcliente">Eliminar Cliente</a>
          <a class="btn btn-info" href="http://localhost:4200/#/buscarcliente">Buscar Clientes</a>

        </div>
      </div>
    </div>

    <div class="container">
     
      <div *ngIf="correcto==1" class="alert alert-success 
      animate__animated animate__bounceInLeft" role="alert">
        Cliente Guardado con Exito!
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Agregar Cliente</h4>

          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder=" Cédula " type="text" [(ngModel)]="cedulacliente">

                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre" type="text" [(ngModel)]="nombrecliente">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Dirección" type="text" [(ngModel)]="direccioncliente">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Teléfono" type="text" [(ngModel)]="telefonocliente">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email" [(ngModel)]="emailcliente">
                  </mat-form-field>
                </div>
              </div>

              <button (click)="postData()" mat-raised-button class="btn btn-danger pull-right">Guardar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)">
              <img class="img" src="./assets/img/faces/marc.jpg" />
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
