<div class="main-content">
    <div class="col-md-12"></div>
   <img class="avatarcar"src="/assets/img/pimentos.jpg"width="100" height="100"/>
    
       <div class="container-fluid">
    
     <div class="row">
       <div class="col-md-12">
         <div class="card">
           <div class="card-header card-header-danger">
             <h4 class="card-title ">Listado clientes</h4>
 
           </div>
           <div class="card-body">
             <div class="table-responsive">
 
 
               <table class="table">
                 <thead class=" text-primary">
 
                   <th>
                     Cédula
                   </th>
                   <th>
                     Nombre Completo
                   </th>
                   <th>
                     Dirección
                   </th>
                   <th>
                     Teléfono
                   </th>
                   <th>
                     Email
                   </th>
 
                 </thead>
 
                 <tbody>
                   <tr *ngFor="let clientes of contenido" class="">
                     <td>{{clientes.cedulacliente}}</td>
                     <td>{{clientes.nombrecliente}}</td>
                     <td>{{clientes.direccioncliente}}</td>
                     <td>{{clientes.telefonocliente}}</td>
                     <td>{{clientes.emailcliente}}</td>
 
 
                   </tr>
                 </tbody>
               </table>
             </div>
           </div>
         </div>
       </div>
 
     </div>
   </div>
 </div>
